<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="imgs/logo-after2.png">
    <title>Valorant UI</title>
</head>
<body class="body">
    <div class="body-inner">
        <header class="header">
            <div class="header__main">
                <span class="header-logo"><img src="imgs/logo.png" alt="logo" title="logo"></span>
                <nav class="header__nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a href="#">GAME</a></li>
                        <li class="nav-list__item"><a href="#">CHAMPIONS</a></li>
                        <li class="nav-list__item nav-list__item--drop"><a href="#">NEWS</a></li>
                        <li class="nav-list__item"><a href="#">PATCH NOTES</a></li>
                        <li class="nav-list__item nav-list__item--drop"><a href="#">DISCOVER</a></li>
                        <li class="nav-list__item"><a href="#">ESPORTS</a></li>
                        <li class="nav-list__item"><a href="#">UNIVERSE</a></li>
                        <li class="nav-list__item"><a href="#">SHOP</a></li>
                        <li class="nav-list__item"><a href="#">SUPPORT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="user-info">
                <span><img src="imgs/akali.png" alt="user-avatar" title="User Avatar"></span>
                <span class="user-nickname"><a href="">SATIYADGIEV</a></span>
                <div class="burger">
                    <span class="burger-item"></span>
                    <span class="burger-item"></span>
                    <span class="burger-item"></span>
                </div>
            </div>
            
        </header>
        <main class="main">
            <article class="agents">
                <div class="agents__head-wrapper">
                    <h2 class="agents__head">AGENTS</h2>
                </div>
                <div class="agents__element-wrapper">
                    <div class="agents__item">
                        <div class="agents__item-head">
                            <span>United Kingdom</span>
                            <h3>PHOENIX</h3>
                        </div>
                        <div class="abillities">
                            <img src="imgs/player11.png" alt="">
                            <img src="imgs/player12.png" alt="">
                            <img src="imgs/player13.png" alt="">
                            <img src="imgs/player14.png" alt="">
                        </div>
                    </div>
                    <div class="agents__item">
                        <div class="agents__item-head">
                            <span>South Korea</span>
                            <h3>JETT</h3>
                        </div>
                        <div class="abillities">
                            <img src="imgs/player21.png" alt="">
                            <img src="imgs/player22.png" alt="">
                            <img src="imgs/player23.png" alt="">
                            <img src="imgs/player24.png" alt="">
                        </div>
                    </div>
                    <div class="agents__item">
                        <div class="agents__item-head">
                            <span>Russia</span>
                            <h3>SOVA</h3>
                        </div>
                        <div class="abillities">
                            <img src="imgs/player31.png" alt="">
                            <img src="imgs/player32.png" alt="">
                            <img src="imgs/player33.png" alt="">
                            <img src="imgs/player34.png" alt="">
                        </div>
                    </div>
                    <div class="agents__item">
                        <div class="agents__item-head">
                            <span>China</span>
                            <h3>SAGE</h3>
                        </div>
                        <div class="abillities abillities--whiteback">
                            <img src="imgs/player41.png" alt="">
                            <img src="imgs/player42.png" alt="">
                            <img src="imgs/player43.png" alt="">
                            <img src="imgs/player44.png" alt="">
                        </div>
                    </div>
                </div>
                <article class="features">
                    <div class="features__item"></div>
                    <div class="features__item"></div>
                    <div class="features__item"></div>
                    <div class="features__item"></div>
                </article>
            </article>
            
        </main>
        <div class="footer">

        </div>
    </div>
</body>
</html>
